hide: true

fields:

  slug:
    hide: yes
  content:
    type: hidden

  # add your fields here...
  analytics_section:
    display: Analytics
    type: section
  analytics_code:
    display: Google Analytics Code
    type: text
  agent_section:
    display: Agents
    type: section
  agents:
    type: grid
    display: Agents
    fields:
      agent_name:
        display: Name
        type: text
        
      agent_title:
        display: Title
        type: text
        
      elite_25:
        display: Elite 25
        type: checkbox
      agent_photo:
        display: Photo
        type: file
        allowed: [jpg, png]
        destination: assets/img
      agent_phone:
        display: Mobile Phone Number
        type: text
        
      agent_office_phone:
        display: Office Phone Number
        type: text
        
      agent_email:
        display: Email
        type: text
        
      agent_website:
        display: Website
        type: text

  agency_section:
    display: Agency
    type: section
  agency:
    display: Agency Name
    type: text
    default: "Moreland Properties"
  agency_address:
    display: Agency Address
    type: text
    default: "3825 Lake Austin Blvd. Suite 501"
  agency_city:
    display: City, ST ZIP
    type: text
    default: "Austin, TX 78703"
  agency_logo:
    display: Logo
    type: file
    allowed: [jpg, png, svg, gif]
    destination: assets/img
    max_files: 1